<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Bentahan - User Sign Up</title>
    <link rel="stylesheet" href="LogIn.css">
</head>
<body>
    <div class="signup-container">
        <h1 class="form-title">Firefox Bentahan</h1>
        <h2 class="form-subtitle">User LogIn</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full name" class="form-input" required>
            <input type="email" placeholder="Email" class="form-input" required>
            <input type="password" placeholder="Password" class="form-input" required>
            <input type="password" placeholder="Confirm Password" class="form-input" required>
            <button type="submit" class="signup-button">Log in</button>
        </form>
        <div class="footer">
            <a href="GettingStarted.html" class="back-button">Back</a>
            <p>Don't have an account? <a href="SignUp.html" class="login-link">Sign up</a></p>
        </div>
    </div>
</body>
</html>
